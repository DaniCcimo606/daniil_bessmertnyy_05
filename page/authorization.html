<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container--mod">
        <header class="header">
            <div class="header__item-logo">
                <div class="header__logo-wrap">
                    <a href="../index.html">
                        <img src="../img/auto-logo.png" alt="logo" class="header__img--logo">
                    </a>
                </div>
            </div>
            <div class="header__item--text">
                <span class="text__item--mod">auto</span>
            </div>
            <div class="header__item">
                <div class="header__menu">
                    <a href="authorization.html" class="header__menu--link">Авторизация</a>
                    <a href="registration.html" class="header__menu--link">Регистрация</a>
                </div>
                <div class="header__social">
                    <ul class="header__social--list">
                        <li class="header__social--item telegram">
                            <a href="#" class="header__sodial--link">
                                <img src="../img/telegram_2019_Logo.svg.png" alt="telegram" class="header__social--img">
                            </a>
                        </li>
                        <li class="header__social--item viber">
                            <a href="#" class="header__sodial--link">
                                <img src="../img/viber.png" alt="viber" class="header__social--img">
                            </a>
                        </li>
                        <li class="header__social--item instagram">
                            <a href="#" class="header__sodial--link">
                                <img src="../img/instagram-Logo-PNG-Transparent.png" alt="instagram" class="header__social--img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main--mod">
            <div class="main__wrap--mod">
                <div class="main__heading--wrap">
                    <h2 class="main__heading--item">Авторизация</h2>
                </div>
                <hr>
                <form method="POST" action="https://fom.in.ua/echo" class="main__wrap--field">
                    <div class="wrap__field">
                        <input required type="email" placeholder="Email" name="email" class="main__field">
                        <input required type="password" placeholder="Пароль" name="password" class="main__field">
                    </div>
                    <input type="checkbox" name="agreement" class="main__checkbox"><span class="main__text--checkbox">Я прочитал <a href="#">пользовательское соглашение</a></span>
                    <div class="main__wrap--submit">
                        <button type="submit" formtarget="_blank" class="main__submit">Авторизоваться</button>
                    </div>
                </form>
                <hr class="main__line--mod">
                <span class="main__text">или при помощи соцсетей</span>
                <div class="main__social--wrap">
                    <ul class="main__social--list">
                        <li class="main__social--item google">
                            <img src="../img/gmail_icon_(2020).svg.webp" alt="google" class="main__social--img">
                        </li>
                        <li class="main__social--item facebook">
                            <img src="../img/facebook.png" alt="facebook" class="main__social--img">
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__item">
                <div class="footer__social">
                    <ul class="footer__social--list">
                        <li class="footer__social--item telegram">
                            <a href="#" class="footer__sodial--link">
                                <img src="../img/telegram_2019_Logo.svg.png" alt="telegram" class="footer__social--img">
                            </a>
                        </li>
                        <li class="footer__social--item viber">
                            <a href="#" class="footer__sodial--link">
                                <img src="../img/viber.png" alt="viber" class="footer__social--img">
                            </a>
                        </li>
                        <li class="footer__social--item instagram">
                            <a href="#" class="footer__sodial--link">
                                <img src="../img/instagram-Logo-PNG-Transparent.png" alt="instagram" class="footer__social--img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
